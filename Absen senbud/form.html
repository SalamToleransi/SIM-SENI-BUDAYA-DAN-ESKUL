<!DOCTYPE html>
<html lang="en">
<head>

	<title>Form pendaftaran senbud Senbud</title>

<body>
	<section class="login">

			<div class="left">
				<div class="contact">
					<form action="" >

                        <div>

                                <input type="radio" id="contactChoice1" name="keterangan" class="mx-3" value="Hadir" />

								<input type="radio" id="contactChoice1" name="keterangan" class="mx-3" value="Sakit" />

								<input type="radio" id="contactChoice1" name="keterangan" class="mx-3" value="Izin" />

                            </div>
                        </div>
                        <input type="text" class="input" placeholder="Alasan Izin/Sakit">
                        <input type="file" class="input" placeholder="Upload surat Izin/Sakit">
						<button class="submit">Kirim</button>
					</form>
				</div>
			</div>
			<div class="right">
			</div>
		</div>
	</section>
